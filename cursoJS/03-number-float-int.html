<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(255, 99, 71, 0.705);
            padding: 10px;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            font-size: 2em;
        }

        p{
            color: rgba(255, 0, 0, 0.327);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
       
       var n1 = Number.parseFloat(window.prompt('digite um número: ')) //ele recebe como string e eu preciso passar para número
       var n2 = Number.parseFloat(window.prompt('digite outro número: ')) 
       /*posso usar somente Number()*
        ficaria: var n1 = Number(window.prompt('digite um número: '))
        */
        var s = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
                
    </script>
</body>
</html>
