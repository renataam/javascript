<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificador de idade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="0"></p> 
                <!--esse min="0" é que será o valor mínimo-->
            <p>Sexo: 
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <!--checked fica só em um para não marcar os dois-->
                <!--tem que colocar o mesmo id "radsex"-->
            </p>
            <p><input type="button" value="verificar" onclick="verificar()"></p>
        </div>
        <div id="res"> preencha os dados acima para ver o resultado</div>
    </section>
    <footer>
        <p> &copy; Curso em Vídeo</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
